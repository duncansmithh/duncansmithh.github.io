<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duncan Smith's Dirty Skunk || ITIS3135 First Scripts</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="icon" href="images/skunk.png">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>First Scripts</h2>
        <h3 id="date"></h3>
        <section id="greetingSection">
            <label for="name">Enter your name:</label>
            <input type="text" id="name"/>
            <label for="mood">How are you feeling?</label>
            <input type="text" id="mood"/>
            <button onclick="greet()">Submit</button>
        <p id="greeting"></p>
        </section>
        <section id="polygonSection">
            <label for="number">Enter a number 1-10:</label>
            <input type="number" id="number"/>
            <button onclick="polygon()">Submit</button>
        </section>
        <section id="cardSection">
            <button onclick="summonMonster()">Summon Monster</button>
            <button onclick="activateMagicCard()">Activate Magic Card</button>
            <button onclick="activateTrapCard()">Activate Trap Card</button>
            <button onclick="simulateDuel()">Duel</button>
        </section>
    </main>
    <footer> 
        <div data-include="components/footer.html"></div>  
    </footer>
    <script src="scripts/include.js"></script>
    <script src="scripts/defaultscripts.js"></script>
</body>
</html>
