<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duncan Smith's Dirty Skunk || ITIS3135 Home</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="icon" href="images/skunk.png">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>
<body>
    <header>
    </header>
    <main id="arrays">
        <h2>Arrays</h2>
        <section class="array-container" id="add-salary">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="salary">Salary:</label>
            <input type="number" id="salary" name="salary">
            <button onclick="addSalary()">Add Salary</button>
        </section>
        <section class="array-container" id="modify-salary">
            <label for="newSalary">Modify Salary:</label>
            <select id="selectEmployee">
                <option value="0">Select Employee</option>
            </select>
            <input type="number" id="newSalary" name="newSalary">
            <button onclick="modifySalary()">Submit Changes</button>
        </section>
        <section class="array-container" id="display-buttons">
            <button onclick="displayResults()">Display Results</button>
            <button onclick="displaySalary()">Display Salary</button>
        </section>
        <section class="array-container">
            <div id="results"></div>
        </section>
        <table id="results-table" style="display: none;">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody id="results-body"></tbody>
        </table>
    </main>
    <footer> 
    </footer>
    <script src="scripts/menuscript.js"></script>
    <script src="scripts/arrays.js"></script>
</body>
</html>
