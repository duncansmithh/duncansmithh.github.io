<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Duncan Smith's Dirty Skunk || ITIS3135 Slideshow</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="icon" href="images/skunk.png">
    <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
</head>
<body>
    <header>
    </header>
    <main>
        <h2>Slideshow</h2>
        <div class="slide-container">
            <div class="mySlides" style="display: none;">
                <figure>
                    <img src="images/dog.png" alt="Picture of a Dog">
                    <figcaption>Dog</figcaption>
                </figure>
            </div>
            <div class="mySlides" style="display: none;">
                <figure>
                    <img src="images/unicorn.png" alt="Picture of a Unicorn">
                    <figcaption>Unicorn</figcaption>
                </figure>
            </div>
            <div class="mySlides" style="display: none;">
                <figure>
                    <img src="images/ninja.png" alt="Picture of a Ninja">
                    <figcaption>Ninja</figcaption>
                </figure>
            </div>
            <div class="mySlides" style="display: none;">
                <figure>
                    <img src="images/cactus.png" alt="Picture of a Cactus">
                    <figcaption>Cactus</figcaption>
                </figure>
            </div>
            <div class="mySlides" style="display: none;">
                <figure>
                    <img src="images/astronaut.png" alt="Picture of an Astronaut">
                    <figcaption>Astronaut</figcaption>
                </figure>
            </div>
            <div class="mySlides" style="display: none;">
                <figure>
                    <img src="images/newt.png" alt="Picture of a Newt">
                    <figcaption>Newt</figcaption>
                </figure>
            </div>
            <div class="mySlides" style="display: none;">
                <figure>
                    <img src="images/skeleton.png" alt="Picture of a Skeleton">
                    <figcaption>Skeleton</figcaption>
                </figure>
            </div>
            <div class="mySlides" style="display: none;">
                <figure>
                    <img src="images/motorcycle.png" alt="Picture of a Motorcycle">
                    <figcaption>Motorcycle</figcaption>
                </figure>
            </div>
            <div class="mySlides" style="display: none;">
                <figure>
                    <img src="images/igloo.png" alt="Picture of an Igloo">
                    <figcaption>Igloo</figcaption>
                </figure>
            </div>
            <div class="mySlides" style="display: none;">
                <figure>
                    <img src="images/t-rex.png" alt="Picture of a T-rex">
                    <figcaption>T-rex</figcaption>
                </figure>
            </div>
            <div class="mySlides" style="display: none;">
                <figure>
                    <img src="images/helicopter.png" alt="Picture of a Helicopter">
                    <figcaption>Helicopter</figcaption>
                </figure>
            </div>
          
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
        </div>
    </main>
    <footer> 
    </footer>
    <script src="scripts/menuscript.js"></script>
    <script src="scripts/slideshow.js"></script>
</body>
</html>
